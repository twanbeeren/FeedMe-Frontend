<h3 mat-dialog-title>{{data.dish.name}} <mat-icon *ngIf="isVegetarian(data.dish)" color="primary">eco</mat-icon></h3>
<div mat-dialog-content>
  <img src="./assets/images/banaan.jpg" alt="Photo of a Shiba Inu">
  <p>{{data.dish.price | currency:'â‚¬'}}</p>
  <mat-chip-list>
    <mat-chip *ngFor="let tag of data.dish.tags" color="primary" disableRipple="true" [selectable]="false" translate>tag.{{tag | lowercase}}</mat-chip>
  </mat-chip-list>
</div>
<div mat-dialog-actions align="center">
  <button mat-icon-button color="primary" [mat-dialog-close]="data.dish">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button color="warn" (click)="onCloseClick()">
    <mat-icon>cancel</mat-icon>
  </button>
</div>
