<h1 mat-dialog-title>{{data.dish.name}}</h1>
<div mat-dialog-content>
  <img src="./assets/images/banaan.jpg" alt="Photo of a Shiba Inu">
  <p>â‚¬{{data.dish.price}}</p>
  <mat-chip-list>
