<nav class="level navbar is-fixed-bottom card is-mobile">
  <!-- Preferences -->
  <div class="level-item">
    <button routerLink="/preferences" mat-button class="menu-item">
      <i *ngIf="filterTags() > 0; else noTags" matBadge="{{filterTags()}}" matBadgeColor="accent" class="material-icons">
          filter_list
      </i>
      <ng-template #noTags class="material-icons">
        <i class="material-icons">filter_list</i>
      </ng-template>
      <p translate>nav-bottom.filters</p>
    </button>
  </div>

  <!-- Traditional menu -->
  <div class="level-item">
    <button routerLink="/regularmenu" mat-button class="menu-item">
      <i class="material-icons">
        local_library
      </i>
      <p translate>nav-bottom.traditional_menu</p>
    </button>
  </div>

  <!-- Drinks -->
  <div class="level-item">
    <button routerLink="/drinksmenu" mat-button class="menu-item">
      <i class="material-icons">
        local_bar
      </i>
      <p translate>nav-bottom.drinks</p>
    </button>
  </div>

  <!-- Swipe menu -->
  <div class="level-item">
    <button routerLink="/swipemenu" mat-button class="menu-item">
      <i class="material-icons">
        favorite
      </i>
      <p translate>nav-bottom.swipe_menu</p>
    </button>
  </div>

  <!-- Order -->
  <div class="level-item">
    <button mat-button class="menu-item">
      <i *ngIf="itemsInOrder() > 0; else noItems" matBadge="{{itemsInOrder()}}" matBadgeColor="primary" class="material-icons">
        send
      </i>
      <ng-template #noItems class="material-icons">
        <i class="material-icons">send</i>
      </ng-template>
      <p translate>nav-bottom.order</p>
    </button>
  </div>

  <!-- Pay -->
  <div class="level-item">
    <button mat-button class="menu-item">
      <i class="material-icons">
        attach_money
      </i>
      <p translate>nav-bottom.pay</p>
    </button>
  </div>
</nav>
