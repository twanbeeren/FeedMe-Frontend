<!--change languages with funtion in component.ts-->
<mat-list>
    <h3 mat-header translate>preferences.language</h3>
    <mat-list-item>
        <mat-button-toggle-group value="{{language}}">
            <mat-button-toggle value="en" (click)="changeLanguage('en')">
                <p>English</p>
            </mat-button-toggle>
            <mat-button-toggle value="nl" (click)="changeLanguage('nl')">
                <p>Nederlands</p>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </mat-list-item>
</mat-list>


<app-filter-tags></app-filter-tags>
