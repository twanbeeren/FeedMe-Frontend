<mat-list *ngFor="let course of courses">
    <h3 translate>course.{{course.name | lowercase}}</h3>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let item of menu_items | filterByCourse: course.id">
        <p>{{item.name}}</p>
        <button mat-raised-button color="primary" (click)="addToOrder(item)">Add</button>
        <button mat-raised-button color="accent" (click)="openDishInfoDialog(item)">Info</button>
        <!-- <mat-chip-list>
            <mat-chip *ngFor="let tag of item.tags">{{tag}}</mat-chip>
        </mat-chip-list> -->
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
