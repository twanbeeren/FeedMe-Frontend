<p>BUTTONS DON'T WORK YET!</p>

<mat-list *ngFor="let course of courses$ | async">
    <h3 translate>course.{{course.name | lowercase}}</h3>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let item of menuItems$ | async | filterByCourse: course.name">
        <p>{{item.name}}</p>
        <button mat-raised-button color="primary" (click)="addToOrder(item)">{{ 'add' | translate }}</button>
        <button mat-raised-button color="accent" (click)="openDishInfoDialog(item)">Info</button>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
