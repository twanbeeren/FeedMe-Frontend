<mat-card id="{{cardId}}">
  <!-- Image -->
  <div class="card-image">
    <figure class="image">
      <img (swipeLeft)="dislike()" (swipeRight)="like()" src="{{item.imgUrl}}">
    </figure>
  </div>

  <!-- Content -->
  <div class="card-content">
    <!-- Name -->
    <div class="media">
      <div class="media-content">
        <p class="title is-3">{{item.name}}</p>
        <p class="title is-4 is-pulled-right">{{item.price}} euro</p>
      </div>
    </div>
  </div>
</mat-card>
