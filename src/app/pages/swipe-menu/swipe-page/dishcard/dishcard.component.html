<mat-card class="example-card animated slideOutLeft"
  [@cardAnimator]="animation"
  (@cardAnimator.done)="resetAnimationState()"
  (swipeleft)="startAnimation('slideOutLeft')">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Banana</mat-card-title>
      <mat-card-subtitle>Dessert</mat-card-subtitle>
    </mat-card-header>
      <img mat-card-image src="./assets/images/banaan.jpg" alt="Photo of a Banana">
    <mat-card-content>
      <p>
        This is a nice banana. Enjoy
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-fab color="warn">DISLIKE</button>
      <button mat-fab aria-label="Icon button with heart icon" (click)="startAnimation('swing')">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
