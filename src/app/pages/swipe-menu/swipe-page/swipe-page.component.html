<div class="container">
  <!-- Card -->
  <div class="columns is-mobile is-centered" style="height: 41.5rem;">
    <div id="dishcard-box" class="column is-10">
      <app-dishcard class="dishcard" *ngFor="let item of menu; let i = index" [cardId]="i" [item]='item'></app-dishcard>
    </div>
  </div>
  <!-- Buttons -->
  <div class="columns is-mobile is-centered">
    <div class="column is-11 has-text-centered">
      <button (click)="previousItem()" mat-fab aria-label="Return" class="return-button">
        <mat-icon class="undo-icon">undo</mat-icon>
      </button>
      <button (click)="dislikeItem()" mat-fab aria-label="Dislike" class="dislike-button">
        <mat-icon>close</mat-icon>
      </button>
      <button (click)="likeItem(item)" mat-fab aria-label="Like" class="like-button">
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-content has-text-centered">
    <p class="title is-1" style="color: white;">It's a match!</p>
    <p class="subtitle" style="color: white;">... has been added to your order.</p>
    <figure class="image is-128x128 round-image">
      <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
    </figure>
    <div class="modal-button-container">
      <button class="modal-button" mat-raised-button color="primary">Continue swiping</button>
    </div>
    <div class="modal-button-container">
      <button class="modal-button" mat-raised-button color="warn">Unmatch</button>
    </div>
  </div>
</div>
